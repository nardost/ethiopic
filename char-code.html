<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv=Content-Type content="text/html; charset=UTF-8">
<script type="text/javascript">
function showCharCode() {
    str = document.forms[0][0].value
    alert(str.charCodeAt(0).toString(16))
    return false
}
</script>
</head>
<body>
<div id="container">
<div id="content">
<form name="code-frm" action="" onsubmit="return showCharCode()">
<input type="text" name="in"/><input type="submit" value="Show Code"/>
</form>
</div>
</div>
</body>
</html>
